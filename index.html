<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:white">

        <a-camera position="0 8 15"></a-camera>

        <!-------------------------------------------Asset Management------------------------------------------->
        <a-assets timeout="30000">

            <a-asset-item id="girl" src="./models/girl/scene.gltf"></a-asset-item>

            <a-asset-item id="cat" src="./models/cat/scene.gltf"></a-asset-item>

            <img id="bg" src="./images/sky.PNG">

        </a-assets>

        <a-sky src="#bg"></a-sky>

        <!-------------------------------------Lights in the scene----------------------------------------------->

        <!--Ambient-->
        <a-entity light="type: ambient;">
        </a-entity>


        <!--Point-->


        <a-entity light="type: point; castShadow: true; intensity: 2.35; color:#e6ca14 " position="-5.95921 8.39487 1.29438 "></a-entity>

        <!-------------------------------------Circular Plane----------------------------------------------->

        <a-circle position="-0.4 -0.76 -25 " rotation="-90 0 0 " radius="100 " shadow="receive: true " visible="true " color="#2E6F10 ">
        </a-circle>

        <!--------------------------------------GLTF Models----------------------------------------------------------->

        <!--Girl-->
        <a-entity>
            <a-entity position="-2 0.4 3" rotation="0 55 0" scale="0.003 0.003 0.003" gltf-model="#girl" shadow="cast: true;">
            </a-entity>

            <!--cat-->
            <a-entity>
                <a-entity position="-2 0.4 3" rotation="0 55 0" scale="0.003 0.003 0.003" gltf-model="#cat" shadow="cast: true;">
                </a-entity>


    </a-scene>
</body>

</html>
